name: CI Pipeline

on:
  push:
  # Change to a real branch name and uncomment pull_request to enable
    branches: [ "aj-dynamic-poisoning" ]
  # pull_request:
  #   branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: |
          requirements.txt
          src/api/requirements.txt

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r src/api/requirements.txt

    - name: Run unit tests (parallel)
      run: |
        pytest -n auto tests/unit/ --cov=src --cov-report=term-missing --tb=short

    - name: Run integration tests (serial)
      run: |
        pytest tests/integration/ --cov=src --cov-append --tb=short

    - name: Run performance tests (serial)
      run: |
        pytest tests/performance/ --cov=src --cov-append --tb=short

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false